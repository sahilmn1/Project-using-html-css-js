<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="party">
                <h1 id="header">Party Will Start Soon..</h1>
            </div>
            <div class="party">
                <h2 id="end-date">16 March 2023 10:00 PM</h2>
            </div>
            <div class="input">
                <div>

                    <input type="text" value="0" readonly>
                    <label for="">Day</label>
                </div>

                <div>
                    <input type="text" value="0" readonly>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" value="0" readonly>
                    <label for="">Minutes</label>

                </div>
                <div>
                    <input type="text" value="0" readonly>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>

</html>
